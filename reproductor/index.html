<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <h1>Pistas</h1>
    <p>Ejemplo de arreglo de objetos en JS.</p>
    <table class="table table-bordered border-primary">
      <thead class="table-dark">
        <td>Identificador</td>
        <td>Título</td>
        <td>Duración</td>
        <td>Intérprete</td>
        <td></td>
        <td></td>
      </thead>
      <thead class="table-dark">
        <td><input type="text" name="" value="" id="identificador" /></td>
        <td><input type="text" name="" value="" id="titulo" /></td>
        <td><input type="text" name="" value="" id="duracion" /></td>
        <td><input type="text" name="" value="" id="interprete" /></td>
        <td></td>
        <td></td>
      </thead>
      <thead class="table-dark">
        <td colspan="4">
          <input type="input" id="btnBuscar" placeholder="Buscar pista">
          <button type="button" id="btnAgregar">Agregar</button>
          <button type="button" id="btnDuracion">Duración</button>
          <td></td>
          <td></td>
          
      </thead>
      <tbody id="tblPistas"></tbody>
    </table>
    <div id="total"></div>
    <script src="pistas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
